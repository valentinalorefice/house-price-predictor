model_config:
  # Nombre del algoritmo seleccionado durante la fase de experimentación
  algorithm: GradientBoostingRegressor
  
  # Hiperparámetros óptimos (basados en la búsqueda de cuadrícula del científico de datos)
  hyperparameters:
    n_estimators: 300
    learning_rate: 0.1
    max_depth: 3
    # Otras configuraciones...
  
  # Metadatos y variables de control
  metadata:
    version: 4.0
    target_variable: price
    [cite_start]validation_metric: R2 # R² es la métrica principal usada [cite: 482]
    min_acceptable_r2: 0.90
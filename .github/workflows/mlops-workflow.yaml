name: Flujo de Trabajo MLOps CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mlops_ci_job:
    runs-on: ubuntu-latest

    steps:
      - name: Revisar el CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Entorno Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.5'

      - name: Instalar Dependencias del Proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Pasos de ML ---

      - name: Ejecutar Feature Engineering
        run: | # ðŸš¨ CORRECCIÃ“N: Rutas de Entrada y Salida a directorios existentes ðŸš¨
          python src/features/engineer.py \
            --input "./data/raw/house_data.csv" \
            --output "./house_feature_data.csv" \
            --preprocessor "./models/trained/preprocessor.pkl"

      - name: Configurar MLflow (Docker)
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest 
          docker run -d \
            -p 5555:5000 \
            --name mlflow-server \
            ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 --port 5000 

      - name: Ejecutar Model Training
        run: | 
          python src/models/train_model.py \
            --config "./configs/model_config.yaml" \
            --data "./house_feature_data.csv" \
            --models-dir "./models/trained"

      - name: Limpiar MLflow
        run: |
          docker stop mlflow-server
          docker rm mlflow-server

      # --- ConstrucciÃ³n y PublicaciÃ³n ---

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            valentinalorefice/fast-api:latest
            valentinalorefice/fast-api:${{ github.sha }}